<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light only">
        <meta name="supported-color-schemes" content="light only">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="../icons/apple-touch-icon.png?v=2">
    <title>Goal Ninja - Goals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
                color-scheme: light;
                forced-color-adjust: none;
            --bg: #f5f5f5;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6b6b6b;
            --text-muted: #999999;
            --accent: #1a1a1a;
            --border: #e5e5e5;
            --success: #22c55e;
            --success-light: #dcfce7;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .phone-frame {
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            background: var(--bg);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 500px) {
            body {
                background: #1a1a1a;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 20px;
            }
            .phone-frame {
                max-width: 390px;
                max-height: 844px;
                border-radius: 40px;
                box-shadow: 0 25px 80px rgba(0,0,0,0.4);
            }
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 20px 100px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-top: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
.page-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .add-btn {
            width: 44px;
            height: 44px;
            background: var(--text-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        .add-btn svg {
            width: 22px;
            height: 22px;
            color: white;
        }

        /* Goals Banner */
        .goals-banner {
            background: var(--text-primary);
            color: white;
            border-radius: 20px;
            padding: 24px 20px 20px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .goals-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
        }

        .goals-banner-stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-bottom: 16px;
        }

        .goals-banner-stat {
            flex: 1;
        }

        .goals-banner-value {
            font-size: 24px;
            font-weight: 700;
        }

        .goals-banner-label {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            margin-top: 2px;
        }

        .goals-banner-divider {
            width: 1px;
            background: rgba(255,255,255,0.15);
            margin: 0 4px;
        }

        /* Savings Progress Bar */
        .goals-savings-bar {
            padding-top: 14px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .goals-savings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .goals-savings-title {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255,255,255,0.7);
        }

        .goals-savings-amount {
            font-size: 12px;
            font-weight: 600;
        }

        .goals-progress-track {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.15);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
        }

        .goals-progress-locked {
            height: 100%;
            background: #E67E22;
            transition: width 0.5s ease;
        }

        .goals-progress-unlocked {
            height: 100%;
            background: #22c55e;
            transition: width 0.5s ease;
        }

        .goals-progress-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 6px;
            font-size: 11px;
            color: rgba(255,255,255,0.5);
        }

        .goals-progress-labels .locked-label {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .goals-progress-labels .unlocked-label {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .goals-progress-labels .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
        }

        .goals-progress-labels .dot.orange {
            background: #E67E22;
        }

        .goals-progress-labels .dot.green {
            background: #22c55e;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .filter-tab {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            background: var(--card-bg);
            color: var(--text-secondary);
        }

        .filter-tab.active {
            background: var(--text-primary);
            color: white;
        }

        /* Section */
        .section {
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }

        .section-count {
            font-size: 13px;
            color: var(--text-muted);
        }

        /* Goal Cards */
        .goal-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .goal-card.completed {
            opacity: 0.7;
        }

        .goal-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 14px;
        }

        .goal-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .goal-icon {
            width: 48px;
            height: 48px;
            background: var(--bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .goal-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .goal-meta {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .goal-meta .penalty {
            color: var(--text-secondary);
        }

        .goal-arrow {
            color: var(--text-muted);
        }

        /* Goal Stats */
        .goal-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .goal-stat {
            text-align: center;
        }

        .goal-stat-value {
            font-size: 15px;
            font-weight: 400;
        }

        .goal-stat-value.success {
            color: var(--text-primary);
        }

        .goal-stat-label {
            font-size: 10px;
            color: var(--text-muted);
        }

        /* Progress Bar */
        .goal-progress {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 2px;
        }

        .goal-progress-fill {
            height: 100%;
            background: var(--text-primary);
            border-radius: 2px;
        }

        /* Badges */
        .completed-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            background: #f3f4f6;
            padding: 4px 10px;
            border-radius: 12px;
        }

        .completed-badge svg {
            width: 14px;
            height: 14px;
        }

        .failed-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            font-weight: 600;
            color: var(--danger);
            background: #fee2e2;
            padding: 4px 10px;
            border-radius: 12px;
        }

        .failed-badge svg {
            width: 14px;
            height: 14px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: absolute;
            bottom: 18px;
            left: 16px;
            right: 16px;
            background: var(--card-bg);
            border-radius: 28px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.04);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding: 8px 16px;
            background: none;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            color: var(--text-muted);
            font-family: inherit;
            transition: all 0.2s;
            position: relative;
        }

        .nav-item.active {
            color: var(--text-primary);
            background: rgba(0, 0, 0, 0.06);
        }

        .nav-item svg {
            width: 22px;
            height: 22px;
        }

        .nav-item span {
            font-size: 10px;
            font-weight: 600;
        }


        /* Profile Button */
        .profile-btn {
            width: 44px; height: 44px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }
        .profile-btn svg {
            width: 22px; height: 22px;
            color: var(--text-secondary);
        }

        /* Header Actions */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 52px;
            height: 52px;
            background: var(--text-primary);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 100;
        }
        .fab svg {
            width: 24px;
            height: 24px;
            color: white;
        }
    
/* Habits Check-In Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 1000;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-sheet {
            background: var(--card-bg);
            border-radius: 24px 24px 0 0;
            padding: 20px 24px 40px;
            width: 100%;
            max-width: 390px;
            max-height: 80vh;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        .modal-overlay.active .modal-sheet {
            transform: translateY(0);
        }
        .modal-handle {
            width: 36px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin: 0 auto 20px;
        }
        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .modal-goal-icon {
            width: 48px;
            height: 48px;
            background: var(--bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
        }
        .modal-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .modal-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }
        .modal-habits-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }
        .modal-habit-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            background: var(--bg);
            border-radius: 12px;
        }
        .modal-habit-row.done {
            opacity: 0.5;
        }
        .modal-habit-icon {
            width: 36px;
            height: 36px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .modal-habit-info {
            flex: 1;
            min-width: 0;
        }
        .modal-habit-name {
            font-size: 14px;
            font-weight: 600;
        }
        .modal-habit-penalty {
            font-size: 12px;
            color: var(--text-muted);
        }
        .modal-habit-status {
            font-size: 16px;
            font-weight: 600;
        }
        .modal-habit-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }
        .habit-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .habit-action-btn.complete.selected {
            background: #22c55e;
            border-color: #22c55e;
            color: white;
        }
        .habit-action-btn.missed.selected {
            background: var(--text-primary);
            border-color: var(--text-primary);
            color: white;
        }
        .modal-confirm-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: var(--text-primary);
            color: white;
            margin-bottom: 8px;
        }
        .modal-confirm-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .modal-cancel-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            background: var(--bg);
            color: var(--text-secondary);
        }
        .checkin-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 16px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: all 0.2s;
        }
        .checkin-btn:active {
            transform: scale(0.97);
        }
        .checkin-btn svg {
            width: 16px;
            height: 16px;
        }
        .checkin-btn.paused-btn {
            background: #f0f0f0;
            color: #999;
            cursor: default;
        }
</style>
</head>
<body>
    <div class="phone-frame">
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <h1 class="page-title">Goals</h1>
                </div>
                <div class="header-actions">
                    <button class="add-btn" onclick="addNewMission()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                    </button>
                    <button class="profile-btn" onclick="window.location.href='goal-effect-analytics.html'" title="Analytics">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="12" width="4" height="9" rx="1"/><rect x="10" y="7" width="4" height="14" rx="1"/><rect x="17" y="3" width="4" height="18" rx="1"/>
                        </svg>
                    </button>
                    <button class="profile-btn" onclick="window.location.href='goal-effect-leaderboard.html'" title="Leaderboard">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Goals Banner -->
            <div class="goals-banner animate-in delay-1">
                <div class="goals-banner-stats">
                    <div class="goals-banner-stat">
                        <div class="goals-banner-value" id="summaryActive">0</div>
                        <div class="goals-banner-label">Active Goals</div>
                    </div>
                    <div class="goals-banner-divider"></div>
                    <div class="goals-banner-stat">
                        <div class="goals-banner-value" id="summaryRate">0%</div>
                        <div class="goals-banner-label">Avg Rate</div>
                    </div>
                    <div class="goals-banner-divider"></div>
                    <div class="goals-banner-stat">
                        <div class="goals-banner-value" id="summarySavings">$0</div>
                        <div class="goals-banner-label">Total Savings</div>
                    </div>
                </div>
                <div class="goals-savings-bar">
                    <div class="goals-savings-header">
                        <span class="goals-savings-title">Savings Breakdown</span>
                        <span class="goals-savings-amount" id="goalsSavingsTotal">$0</span>
                    </div>
                    <div class="goals-progress-track">
                        <div class="goals-progress-locked" id="goalsProgressLocked" style="width:0%"></div>
                        <div class="goals-progress-unlocked" id="goalsProgressUnlocked" style="width:0%"></div>
                    </div>
                    <div class="goals-progress-labels">
                        <span class="locked-label"><span class="dot orange"></span> <span id="goalsLockedLabel">Locked 0%</span></span>
                        <span class="unlocked-label"><span class="dot green"></span> <span id="goalsUnlockedLabel">Unlocked 0%</span></span>
                    </div>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterMissions('all')">All</button>
                <button class="filter-tab" onclick="filterMissions('active')">Active</button>
                <button class="filter-tab" onclick="filterMissions('completed')">Completed</button>
            </div>

            <!-- Active Goals -->
            <div class="section" id="activeSection">
                <div class="section-header">
                    <span class="section-title">Active Goals</span>
                    <span class="section-count" id="activeMissionCount">0 goals</span>
                </div>
                <div id="activeMissionsContainer"></div>
            </div>

            <!-- Completed Goals -->
            <div class="section" id="completedSection" style="display:none;">
                <div class="section-header">
                    <span class="section-title">Completed</span>
                    <span class="section-count" id="completedMissionCount">0 goals</span>
                </div>
                <div id="completedMissionsContainer"></div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <!-- FAB -->
        <button class="fab" onclick="window.location.href='goal-effect-templates.html'">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        </button>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item" onclick="goTo('home')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span>Home</span>
            </button>
            <button class="nav-item active" onclick="goTo('goals')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/>
                </svg>
                <span>Goals</span>
            </button>
            <button class="nav-item" onclick="goTo('habits')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                </svg>
                <span>Habits</span>
            </button>
            <button class="nav-item" onclick="goTo('savings')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                </svg>
                <span>Savings</span>
            </button>
            <button class="nav-item" onclick="goTo('profile')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                </svg>
                <span>Profile</span>
            </button>
        </nav>
    </div>

    
<!-- Check-in Modal -->
<div class="modal-overlay" onclick="if(event.target===this)closeCheckin()">
            <div class="modal-sheet">
                <div class="modal-handle"></div>
                <div class="modal-ninja" style="text-align:center;margin-bottom:8px;">
                    <img id="modalNinjaImg" src="../ninja-poses/ninja-thumbsup.png" alt="" style="width:80px;height:80px;object-fit:contain;">
                </div>
                <div class="modal-header">
                    <div class="modal-goal-icon" id="modalGoalIcon"></div>
                    <h2 class="modal-title" id="modalGoalName">Goal Name</h2>
                    <p class="modal-subtitle">Check in your habits for today</p>
                </div>
                <div class="modal-habits-list" id="modalHabitsList"></div>
                <button class="modal-confirm-btn" id="confirmCheckinBtn" onclick="confirmCheckin()" disabled>Select habits above</button>
                <button class="modal-cancel-btn" onclick="closeCheckin()">Cancel</button>
            </div>
        </div>


<script src="goal-ninja-data.js"></script>
<script src="ninja-buddy.js"></script>
    <script>
        function addNewMission() {
            window.location.href = 'goal-effect-templates.html';
        }

        function openGoalDetail(goalId) {
            GN_setSelectedGoal(goalId);
            window.location.href = 'goal-effect-goal-detail.html';
        }

        function filterMissions(filter) {
            document.querySelectorAll('.filter-tab').forEach(function(tab) {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            var activeSection = document.getElementById('activeSection');
            var completedSection = document.getElementById('completedSection');

            if (filter === 'all') {
                activeSection.style.display = 'block';
                completedSection.style.display = GN_getCompletedGoals().length > 0 ? 'block' : 'none';
            } else if (filter === 'active') {
                activeSection.style.display = 'block';
                completedSection.style.display = 'none';
            } else if (filter === 'completed') {
                activeSection.style.display = 'none';
                completedSection.style.display = 'block';
            }
        }

        function renderMissions() {
            GN_checkAndUpdateStatuses();
            var activeGoals = GN_getActiveGoals();
            var completedGoals = GN_getCompletedGoals();

            document.getElementById('activeMissionCount').textContent = activeGoals.length;
            document.getElementById('completedMissionCount').textContent = completedGoals.length;

            // Update summary stats
            var overallStats = GN_getOverallStats();
            document.getElementById('summaryActive').textContent = activeGoals.length;
            document.getElementById('summaryRate').textContent = (overallStats.overallCompletionRate || 0) + '%';
            document.getElementById('summarySavings').textContent = '$' + (overallStats.totalVault || 0).toFixed(0);

            // Update savings progress bar
            var totalVault = GN_getVaultTotal();
            var lockedVault = GN_getLockedVaultTotal();
            var unlockedVault = GN_getUnlockedVaultTotal();
            var lockedPct = totalVault > 0 ? Math.round(lockedVault / totalVault * 100) : 0;
            var unlockedPct = totalVault > 0 ? Math.round(unlockedVault / totalVault * 100) : 0;

            document.getElementById('goalsSavingsTotal').textContent = '$' + totalVault.toFixed(0);
            document.getElementById('goalsProgressLocked').style.width = lockedPct + '%';
            document.getElementById('goalsProgressUnlocked').style.width = unlockedPct + '%';
            document.getElementById('goalsLockedLabel').textContent = 'Locked ' + lockedPct + '%';
            document.getElementById('goalsUnlockedLabel').textContent = 'Unlocked ' + unlockedPct + '%';

            var activeContainer = document.getElementById('activeMissionsContainer');
            if (activeGoals.length === 0) {
                activeContainer.innerHTML = '<div style="text-align:center;padding:40px 20px;"><img src="../ninja-poses/ninja-meditate.png" style="width:80px;height:80px;margin:0 auto 16px;display:block;object-fit:contain;" alt=""><p style="color:var(--text-muted);font-size:15px;">No active goals yet</p><p style="color:var(--text-muted);font-size:13px;margin-top:4px;">Create your first goal to get started</p></div>';
            } else {
                activeContainer.innerHTML = activeGoals.map(function(goal) {
                    var goalStats = GN_getGoalStats(goal.id);
                    return buildActiveGoalCard(goal, goalStats);
                }).join('');
            }

            var completedContainer = document.getElementById('completedMissionsContainer');
            var completedSection = document.getElementById('completedSection');
            if (completedGoals.length > 0) {
                completedSection.style.display = 'block';
                completedContainer.innerHTML = completedGoals.map(function(goal) {
                    var goalStats = GN_getGoalStats(goal.id);
                    return buildCompletedGoalCard(goal, goalStats);
                }).join('');
            } else {
                completedSection.style.display = 'none';
            }
        }

        function buildActiveGoalCard(goal, goalStats) {
            var habits = GN_getHabitsForGoal(goal.id);
            var habitCount = habits.length;
            var completionRate = goalStats.completionRate || 0;
            var vaultTotal = goalStats.vaultAmount || 0;
            var progressPct = goal.target > 0 ? Math.min(100, Math.round((completionRate / goal.target) * 100)) : 0;

            // Check if all habits checked in today
            var allCheckedIn = habitCount > 0 && habits.every(function(h) { return GN_hasHabitCheckedInToday(h.id); });
            var someCheckedIn = habits.some(function(h) { return GN_hasHabitCheckedInToday(h.id); });
            var checkedCount = habits.filter(function(h) { return GN_hasHabitCheckedInToday(h.id); }).length;

            var checkinBtnHtml;
            if (goal.status === 'paused') {
                checkinBtnHtml = '<button class="checkin-btn paused-btn" style="background:#f0f0f0;color:var(--text-secondary);">Goal Paused</button>';
            } else if (allCheckedIn) {
                checkinBtnHtml = '<button class="checkin-btn" style="background:#e8e8e8;color:#999;cursor:default;">All habits checked in</button>';
            } else {
                var label = someCheckedIn ? 'Check In (' + checkedCount + '/' + habitCount + ')' : 'Check In Habits';
                checkinBtnHtml = '<button class="checkin-btn" onclick="event.stopPropagation();openCheckinFromList(\'' + goal.id + '\')">' + label + '</button>';
            }

            return '<div class="goal-card" onclick="openGoalDetail(\'' + goal.id + '\')">' +
                '<div class="goal-card-header">' +
                    '<div class="goal-info">' +
                        '<div class="goal-icon">' + GN_getIconSVG(goal.icon, 22) + '</div>' +
                        '<div><div class="goal-name">' + goal.name + '</div>' +
                        '<div class="goal-meta">' + habitCount + ' habit' + (habitCount !== 1 ? 's' : '') + '</div></div>' +
                    '</div>' +
                    '<div class="goal-arrow"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20"><polyline points="9 18 15 12 9 6"/></svg></div>' +
                '</div>' +
                '<div class="goal-stats">' +
                    '<div class="goal-stat"><div class="goal-stat-value">' + completionRate + '%</div><div class="goal-stat-label">Rate</div></div>' +
                    '<div class="goal-stat"><div class="goal-stat-value">' + habitCount + '</div><div class="goal-stat-label">Habits</div></div>' +
                    '<div class="goal-stat"><div class="goal-stat-value">' + (goal.duration === 0 ? '\u221e' : (goalStats.daysLeft || 0)) + '</div><div class="goal-stat-label">' + (goal.duration === 0 ? 'Ongoing' : 'Days Left') + '</div></div>' +
                    '<div class="goal-stat"><div class="goal-stat-value success">$' + vaultTotal.toFixed(0) + '</div><div class="goal-stat-label">Savings</div></div>' +
                '</div>' +
                '<div class="goal-progress"><div class="goal-progress-fill" style="width:' + progressPct + '%"></div></div>' +
                checkinBtnHtml +
            '</div>';
        }

        function buildCompletedGoalCard(goal, goalStats) {
            var habits = GN_getHabitsForGoal(goal.id);
            var completionRate = goalStats.completionRate || 0;
            var vaultTotal = goalStats.vaultAmount || 0;
            var isSuccess = completionRate >= goal.target;
            var badgeHtml = isSuccess
                ? '<span class="completed-badge">Completed</span>'
                : '<span class="failed-badge">Ended</span>';

            return '<div class="goal-card completed" onclick="openGoalDetail(\'' + goal.id + '\')">' +
                '<div class="goal-card-header">' +
                    '<div class="goal-info">' +
                        '<div class="goal-icon">' + GN_getIconSVG(goal.icon, 22) + '</div>' +
                        '<div><div class="goal-name">' + goal.name + '</div>' +
                        '<div class="goal-meta">' + (goal.duration === 0 ? 'Ongoing' : goal.duration + ' days') + ' \u00b7 ' + habits.length + ' habit' + (habits.length !== 1 ? 's' : '') + '</div></div>' +
                    '</div>' +
                    badgeHtml +
                '</div>' +
                '<div class="goal-stats">' +
                    '<div class="goal-stat"><div class="goal-stat-value">' + completionRate + '%</div><div class="goal-stat-label">Final Rate</div></div>' +
                    '<div class="goal-stat"><div class="goal-stat-value success">$' + vaultTotal.toFixed(0) + '</div><div class="goal-stat-label">Savings</div></div>' +
                    '<div class="goal-stat"><div class="goal-stat-value">' + (goalStats.bestStreak || 0) + '</div><div class="goal-stat-label">Best Streak</div></div>' +
                '</div>' +
            '</div>';
        }

        // Initialize on page load
        renderMissions();

        function goTo(page) {
            if (page === 'home') window.location.href = 'goal-effect-home.html';
            else if (page === 'goals') window.location.href = 'goal-effect-goals-list.html';
            else if (page === 'habits') window.location.href = 'goal-effect-habits-list.html';
            else if (page === 'savings') window.location.href = 'goal-effect-savings.html';
            else if (page === 'profile') window.location.href = 'goal-effect-profile.html';
        }


        var currentCheckinGoalId = null;
        var checkinSelections = {};

        function openCheckinFromList(goalId) {
            var goal = GN_getGoalById(goalId);
            if (!goal) return;
            var habits = GN_getHabitsForGoal(goalId);
            if (habits.length === 0) return;
            currentCheckinGoalId = goalId;
            checkinSelections = {};

            document.getElementById('modalGoalIcon').innerHTML = GN_getIconSVG(goal.icon, 22);
            document.getElementById('modalGoalName').textContent = goal.name;

            var habitsHtml = habits.map(function(habit) {
                var checkedIn = GN_hasHabitCheckedInToday(habit.id);
                var statusObj = GN_getHabitCheckinStatus(habit.id, GN_getTodayDateStr());
                if (checkedIn) {
                    var isComplete = statusObj === 'complete';
                    return '<div class="modal-habit-row done">' +
                        '<div class="modal-habit-icon">' + GN_getIconSVG(habit.icon, 18) + '</div>' +
                        '<div class="modal-habit-info"><div class="modal-habit-name">' + habit.name + '</div>' +
                        '<div class="modal-habit-penalty">' + (isComplete ? 'Completed' : 'Missed \u00b7 +$' + habit.penalty) + '</div></div>' +
                        '<div class="modal-habit-status">' + (isComplete ? '\u2713' : '\u2717') + '</div>' +
                    '</div>';
                }
                return '<div class="modal-habit-row" id="habitRow_' + habit.id + '">' +
                    '<div class="modal-habit-icon">' + GN_getIconSVG(habit.icon, 18) + '</div>' +
                    '<div class="modal-habit-info"><div class="modal-habit-name">' + habit.name + '</div>' +
                    '<div class="modal-habit-penalty">$' + habit.penalty + ' penalty</div></div>' +
                    '<div class="modal-habit-actions">' +
                        '<button class="habit-action-btn complete" onclick="event.stopPropagation();toggleHabitCheckin(\'' + habit.id + '\',\'complete\')" title="Complete"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" width="18" height="18"><polyline points="20 6 9 17 4 12"/></svg></button>' +
                        '<button class="habit-action-btn missed" onclick="event.stopPropagation();toggleHabitCheckin(\'' + habit.id + '\',\'missed\')" title="Missed"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" width="18" height="18"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></button>' +
                    '</div>' +
                '</div>';
            }).join('');

            document.getElementById('modalHabitsList').innerHTML = habitsHtml;
            updateConfirmButton();
            document.querySelector('.modal-overlay').classList.add('active');
        }

        function toggleHabitCheckin(habitId, status) {
            if (checkinSelections[habitId] === status) {
                delete checkinSelections[habitId];
            } else {
                checkinSelections[habitId] = status;
            }
            // Update visual state
            var row = document.getElementById('habitRow_' + habitId);
            if (row) {
                var btns = row.querySelectorAll('.habit-action-btn');
                btns[0].classList.toggle('selected', checkinSelections[habitId] === 'complete');
                btns[1].classList.toggle('selected', checkinSelections[habitId] === 'missed');
            }
            // Update ninja pose based on latest selection
            var ninjaImg = document.getElementById('modalNinjaImg');
            if (ninjaImg) {
                if (status === 'complete' && checkinSelections[habitId] === 'complete') {
                    ninjaImg.src = '../ninja-poses/ninja-thumbsup.png';
                } else if (status === 'missed' && checkinSelections[habitId] === 'missed') {
                    ninjaImg.src = '../ninja-poses/ninja-stumble.png';
                }
            }
            updateConfirmButton();
        }

        function updateConfirmButton() {
            var btn = document.getElementById('confirmCheckinBtn');
            var count = Object.keys(checkinSelections).length;
            if (count === 0) {
                btn.disabled = true;
                btn.textContent = 'Select habits above';
            } else {
                btn.disabled = false;
                btn.textContent = 'Confirm ' + count + ' check-in' + (count > 1 ? 's' : '');
            }
        }

        function confirmCheckin() {
            if (!currentCheckinGoalId || Object.keys(checkinSelections).length === 0) return;
            var today = GN_getTodayDateStr();
            var ids = Object.keys(checkinSelections);
            for (var i = 0; i < ids.length; i++) {
                GN_recordHabitCheckin(ids[i], today, checkinSelections[ids[i]]);
            }
            closeCheckin();
            renderMissions();
        }

        function closeCheckin() {
            document.querySelector('.modal-overlay').classList.remove('active');
            currentCheckinGoalId = null;
            checkinSelections = {};
        }

    </script>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('../sw.js');
    }
    </script>
</body>
</html>
