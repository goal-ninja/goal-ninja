<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light only">
        <meta name="supported-color-schemes" content="light only">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="../icons/apple-touch-icon.png?v=2">
    <title>Goal Ninja - All Habits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
                color-scheme: light;
                forced-color-adjust: none;
            --bg: #f5f5f5;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6b6b6b;
            --text-muted: #999999;
            --accent: #1a1a1a;
            --border: #e5e5e5;
            --success: #22c55e;
            --success-light: #dcfce7;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --info: #3b82f6;
            --info-light: #dbeafe;
            --purple: #8b5cf6;
            --purple-light: #ede9fe;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .phone-frame {
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            background: var(--bg);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 500px) {
            body {
                background: #1a1a1a;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 20px;
            }
            .phone-frame {
                max-width: 390px;
                max-height: 844px;
                border-radius: 40px;
                box-shadow: 0 25px 80px rgba(0,0,0,0.4);
            }
        }

        /* Top Navigation */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px 12px;
            flex-shrink: 0;
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-title h1 {
            font-size: 22px;
            font-weight: 700;
        }

        .habit-count-badge {
            background: var(--text-primary);
            color: white;
            font-size: 12px;
            font-weight: 700;
            padding: 2px 10px;
            border-radius: 12px;
        }

        .profile-btn {
            width: 44px;
            height: 44px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            flex-shrink: 0;
        }

        .profile-btn svg {
            width: 22px;
            height: 22px;
            color: var(--text-secondary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 100px;
            -webkit-overflow-scrolling: touch;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .filter-tab {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            background: var(--card-bg);
            color: var(--text-secondary);
            white-space: nowrap;
            transition: all 0.2s;
            font-family: inherit;
        }

        .filter-tab.active {
            background: var(--text-primary);
            color: white;
        }

        /* Habit Cards */
        .habit-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            animation: fadeUp 0.4s ease-out both;
        }

        .habit-card:nth-child(1) { animation-delay: 0s; }
        .habit-card:nth-child(2) { animation-delay: 0.05s; }
        .habit-card:nth-child(3) { animation-delay: 0.1s; }
        .habit-card:nth-child(4) { animation-delay: 0.15s; }
        .habit-card:nth-child(5) { animation-delay: 0.2s; }
        .habit-card:nth-child(6) { animation-delay: 0.25s; }
        .habit-card:nth-child(7) { animation-delay: 0.3s; }
        .habit-card:nth-child(8) { animation-delay: 0.35s; }

        .habit-card-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
        }

        .habit-icon {
            width: 44px;
            height: 44px;
            background: var(--bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .habit-details {
            flex: 1;
            min-width: 0;
        }

        .habit-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .habit-meta {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .habit-goals {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .goal-tag {
            font-size: 10px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 6px;
            background: var(--bg);
            color: var(--text-secondary);
            white-space: nowrap;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .goal-tag.more {
            background: var(--text-primary);
            color: white;
        }

        .habit-checkin-done {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .habit-checkin-done.completed-status {
            background: #dcfce7;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 11px;
            font-weight: 600;
            color: #22c55e;
            gap: 4px;
        }

        .habit-checkin-done.missed-status {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            gap: 4px;
        }

        .habit-checkin-btn {
            background: var(--text-primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .habit-checkin-btn:active {
            transform: scale(0.97);
        }

        /* Check-in Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 1000;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-sheet {
            background: var(--card-bg);
            border-radius: 24px 24px 0 0;
            padding: 20px 24px 40px;
            width: 100%;
            max-width: 390px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .modal-overlay.visible .modal-sheet {
            transform: translateY(0);
        }

        .modal-handle {
            width: 36px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .modal-ninja {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
        }

        .modal-ninja img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .modal-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .modal-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .modal-option {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: var(--bg);
            border-radius: 14px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .modal-option.selected {
            border-color: var(--text-primary);
        }

        .option-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-icon.success {
            background: #f3f4f6;
            color: var(--text-primary);
        }

        .option-icon.missed {
            background: #fee2e2;
            color: var(--danger);
        }

        .option-icon svg {
            width: 22px;
            height: 22px;
        }

        .option-content h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .option-content p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .modal-btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .modal-btn.primary {
            background: var(--text-primary);
            color: white;
        }

        .modal-btn.primary:disabled {
            background: var(--border);
            color: var(--text-muted);
        }

        .photo-upload {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px;
            background: var(--bg);
            border-radius: 14px;
            margin-bottom: 24px;
            cursor: pointer;
            border: 2px dashed var(--border);
        }

        .photo-upload:hover {
            border-color: var(--text-muted);
        }

        .photo-upload svg {
            width: 32px;
            height: 32px;
            color: var(--text-muted);
        }

        .photo-upload p {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .photo-upload span {
            font-size: 13px;
            color: var(--text-muted);
        }

        /* Bottom Nav (floating pill) */
        .bottom-nav {
            position: absolute;
            bottom: 18px;
            left: 16px;
            right: 16px;
            background: var(--card-bg);
            border-radius: 28px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.04);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding: 8px 16px;
            background: none;
            border: none;
            border-radius: 28px;
            cursor: pointer;
            color: var(--text-muted);
            font-family: inherit;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: var(--text-primary);
            background: rgba(0, 0, 0, 0.06);
        }

        .nav-item svg {
            width: 22px;
            height: 22px;
        }

        .nav-item span {
            font-size: 10px;
            font-weight: 600;
        }

        /* Animations */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes dropdownSlide {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-in {
            animation: fadeUp 0.4s ease-out both;
        }
    </style>
</head>
<body>
    <div class="phone-frame">

        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="page-title animate-in">
                <h1>All Habits</h1>
                <span class="habit-count-badge" id="habitCount">0</span>
            </div>
            <div style="display:flex;gap:8px;align-items:center;">

                    </svg>
                </button>
                <button class="profile-btn" onclick="window.location.href='goal-effect-analytics.html'" title="Analytics">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="12" width="4" height="9" rx="1"/><rect x="10" y="7" width="4" height="14" rx="1"/><rect x="17" y="3" width="4" height="18" rx="1"/>

        <!-- Bottom Nav -->
        <nav class="bottom-nav">

            </button>
            <button class="nav-item" onclick="goTo('goals')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/>

                </svg>

    </div>

    <!-- Check-in Modal -->
    <div class="modal-overlay" id="checkinModal">
        <div class="modal-sheet">
            <div class="modal-handle"></div>
            <div class="modal-header">
                <div class="modal-ninja" id="modalNinja">
                    <img src="../ninja-poses/ninja-thumbsup.png" alt="">
                </div>
                <h2 class="modal-title" id="modalHabitName">Habit Name</h2>

    <script src="goal-ninja-data.js"></script>

    <script>
        var currentFilter = 'all';

        function goTo(page) {
            if (page === 'home') window.location.href = 'goal-effect-home.html';
            else if (page === 'goals') window.location.href = 'goal-effect-goals-list.html';
            else if (page === 'habits') window.location.href = 'goal-effect-habits-list.html';
            else if (page === 'savings') window.location.href = 'goal-effect-savings.html';
            else if (page === 'profile') window.location.href = 'goal-effect-profile.html';
        }

        function setFilter(filter, btn) {
            currentFilter = filter;
            var tabs = document.querySelectorAll('.filter-tab');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            btn.classList.add('active');
            renderHabits();
        }

        function renderHabits() {
            GN_checkAndUpdateStatuses();
            var allHabits = GN_getHabits();
            var activeGoals = GN_getActiveGoals();
            var activeGoalIds = activeGoals.map(function(g) { return g.id; });

            // Split into active (in at least one active goal) and inactive
            var activeHabits = [];
            var inactiveHabits = [];
            allHabits.forEach(function(h) {
                var isActive = h.goalIds.some(function(gid) { return activeGoalIds.indexOf(gid) >= 0; });
                if (isActive) activeHabits.push(h);
                else inactiveHabits.push(h);
            });

            // Apply filter
            var habits;
            if (currentFilter === 'active') habits = activeHabits;
            else if (currentFilter === 'completed') habits = inactiveHabits;
            else habits = allHabits;

            document.getElementById('habitCount').textContent = habits.length;

            var container = document.getElementById('habitsContainer');
            if (habits.length === 0) {
                container.innerHTML = '<div style="text-align:center;padding:40px 20px;"><img src="../ninja-poses/ninja-meditate.png" style="width:80px;height:80px;margin:0 auto 16px;display:block;object-fit:contain;" alt=""><p style="color:var(--text-muted);font-size:15px;">No habits yet</p><p style="color:var(--text-muted);font-size:13px;margin-top:4px;">Create a goal to add habits</p></div>';
                return;
            }

            container.innerHTML = habits.map(function(habit) {
                return buildHabitCard(habit, activeGoalIds);
            }).join('');
        }

        function buildHabitCard(habit, activeGoalIds) {
            var stats = GN_getHabitStats(habit.id);
            var goals = habit.goalIds.map(function(gid) { return GN_getGoalById(gid); }).filter(Boolean);
            var isActive = habit.goalIds.some(function(gid) { return activeGoalIds.indexOf(gid) >= 0; });

            // Goal tags
            var tagsHtml = '';
            var visibleGoals = goals.slice(0, 2);
            visibleGoals.forEach(function(g) {
                tagsHtml += '<span class="goal-tag">' + g.name + '</span>';
            });
            if (goals.length > 2) {
                tagsHtml += '<span class="goal-tag more">+' + (goals.length - 2) + '</span>';
            }

            // Check-in status
            var checkedIn = GN_hasHabitCheckedInToday(habit.id);
            var isDue = GN_isHabitDueToday(habit);
            var freqLabel = (habit.frequency && habit.frequency !== 'daily') ? ' · ' + GN_getFrequencyShort(habit.frequency) : '';
            var checkinHtml;
            if (checkedIn) {
                var status = GN_getHabitCheckinStatus(habit.id, GN_getTodayDateStr());
                if (status === 'complete') {
                    checkinHtml = '<div class="habit-checkin-done completed-status"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" width="14" height="14"><polyline points="20 6 9 17 4 12"/></svg>Done</div>';
                } else {
                    checkinHtml = '<div class="habit-checkin-done missed-status"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" width="14" height="14"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>Missed</div>';
                }
            } else if (isActive && isDue) {
                checkinHtml = '<button class="habit-checkin-btn" onclick="event.stopPropagation();openCheckin(\'' + habit.id + '\',\'' + habit.name.replace(/'/g, "\\'") + '\',' + habit.penalty + ')"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" width="14" height="14"><polyline points="20 6 9 17 4 12"/></svg>Check In</button>';
            } else if (isActive && !isDue) {
                checkinHtml = '<div class="habit-checkin-done" style="opacity:0.4;"><span style="font-size:11px;color:var(--text-muted);">Off day</span></div>';
            } else {
                checkinHtml = '<div class="habit-checkin-done" style="opacity:0.3;"><span style="font-size:11px;color:var(--text-muted);">No goal</span></div>';
            }

            return '<div class="habit-card"' + (!isDue && isActive && !checkedIn ? ' style="opacity:0.6;"' : '') + '>' +
                '<div class="habit-card-left">' +
                    '<div class="habit-icon">' + GN_getIconSVG(habit.icon, 22) + '</div>' +
                    '<div class="habit-details">' +
                        '<div class="habit-name">' + habit.name + (!isDue && isActive && !checkedIn ? ' <span style="font-size:11px;color:var(--text-muted);font-weight:400;">(off day)</span>' : '') + '</div>' +
                        '<div class="habit-meta">$' + habit.penalty + '/miss · ' + (stats.currentStreak || 0) + ' streak · ' + (stats.completionRate || 0) + '%' + freqLabel + '</div>' +
                        '<div class="habit-goals">' + tagsHtml + '</div>' +
                    '</div>' +
                '</div>' +
                checkinHtml +
            '</div>';
        }

        var currentHabitId = null;
        var currentSelectedOption = null;

        function openCheckin(habitId, habitName, penalty) {
            currentHabitId = habitId;
            currentSelectedOption = null;
            document.getElementById('modalHabitName').textContent = habitName;
            document.getElementById('missedPenaltyText').textContent = '$' + penalty + ' goes to your savings';
            document.getElementById('checkinModal').classList.add('visible');
            document.getElementById('optionComplete').classList.remove('selected');
            document.getElementById('optionMissed').classList.remove('selected');
            document.getElementById('photoUpload').style.display = 'none';
            document.getElementById('confirmBtn').disabled = true;
            document.getElementById('confirmBtn').textContent = 'Select an option';
            document.getElementById('modalNinja').querySelector('img').src = '../ninja-poses/ninja-thumbsup.png';
        }

        function closeCheckin() {
            document.getElementById('checkinModal').classList.remove('visible');
            currentHabitId = null;
            currentSelectedOption = null;
        }

        function selectOption(option) {
            currentSelectedOption = option;
            document.getElementById('optionComplete').classList.toggle('selected', option === 'complete');
            document.getElementById('optionMissed').classList.toggle('selected', option === 'missed');
            document.getElementById('photoUpload').style.display = option === 'complete' ? 'flex' : 'none';
            document.getElementById('confirmBtn').disabled = false;
            var ninjaImg = document.getElementById('modalNinja').querySelector('img');
            if (option === 'complete') {
                document.getElementById('confirmBtn').textContent = 'Mark Complete';
                ninjaImg.src = '../ninja-poses/ninja-thumbsup.png';
            } else {
                document.getElementById('confirmBtn').textContent = 'Confirm & Add to Savings';
                ninjaImg.src = '../ninja-poses/ninja-stumble.png';
            }
        }

        function confirmCheckin() {
            if (!currentSelectedOption || !currentHabitId) return;
            GN_recordHabitCheckin(currentHabitId, GN_getTodayDateStr(), currentSelectedOption);
            closeCheckin();
            renderHabits();
        }


        renderHabits();
    </script>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('../sw.js');
    }
    </script>
</body>
